<html>

  <head>
    <title>NLIL</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <h1 style="text-align: center">News Legal Information Labeling</h1>
    <div class="container">
      <div class="form-group">
        <label for="input">Input Article</label>
        <textarea class="form-control" id="input" rows="8">
          七年前，年僅九歲及八歲的板橋市某國小劉姓姊妹，遭陳昆明殘忍殺害。案發後，他企圖以精神病脫罪，但更一審送鑑定結果是「無精神病」。無奈的是，原本獲判無期徒刑的陳嫌，兩度更審讓刑期縮減為十二年，減刑出獄的結果，卻是葬送另一條寶貴生命。\n九十二年四月十六日，劉姓姊妹放學後，從此人間蒸發。警方成立「○四一六專案小組」，但案情始終陷入膠著，直到死者父親回憶起諸多蛛絲馬跡，發現九十年間因店面樓上整修，臨時工陳昆明出入近兩個月，從而與他的小孩混得很熟，直到陳當兵才失去聯絡。警方靠著這條線索，加上鄰居在案發前見到陳昆明在劉家附近徘徊，鎖定他涉有重嫌。\n陳昆明案發前在劉家外等候兩姊妹，相約十六日放學後一同前往大賣場，兩姊妹上鉤後，他將兩人載往華中橋墩下小木屋，先騙姊姊喝下摻有ＦＭ２的飲料，待藥效發作，動手掐死姊姊；陳嫌接著再掐妹妹頸部，但妹妹踢打反抗、哀嚎，陳昆明隨手持磚塊重擊她頭部致死，事後將兩女童屍體丟入新店溪。\n女童雙屍案偵結後，檢方依殺人罪將陳昆明提起公訴並具體求處極刑，一、二審均判處無期徒刑，但上訴高院之後，陳昆明的委任律師請求再送專門治療精神病的桃園療養院鑑定，但高院未予理會並維持原判。案經上訴，最高法院認為，陳昆明的精神狀態確有詳查必要，乃發回更審。\n不料，高院更一審將陳昆明送桃園療養院鑑定，結果卻是「陳昆明並無精神病」，雖維持原判，但後續更審的結果，陳昆明先改判十六年，再改判十二年，最後搭上減刑的順風車，在去年七月出獄。\n原本應與世隔絕的陳昆明，受惠國內司法制度減刑出獄，但他心中的惡魔卻伺機而動。經過一年的計畫，從假藉應徵手段到分租單身公寓，陳昆明預謀犯案的慾念似乎從未間斷，而現行司法制度間接造成無辜的林女枉死，未來應更慎重斟酌量刑。\n(中國時報)\n
        </textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <div>
      <div id="output">
      </div>
  </body>

  <script>
    var submit = 'button'
    $(submit).click(
      function () {
        if (!$(submit).hasClass('disabled')) {
          $(submit).toggleClass('disabled');
          var input = $('#input').val();

          $.post("", { input: input, csrfmiddlewaretoken: '{{ csrf_token }}' },
            function (data) {
              $(submit).toggleClass('disabled');
              $('#output').html(data);
            }
          );

        }
      }
    );
  </script>

</html>
